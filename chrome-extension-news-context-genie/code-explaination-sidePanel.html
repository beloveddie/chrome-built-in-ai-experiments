<html>
  <head>
    <title>Chrome AI News Context Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        max-width: 600px;
        margin: auto;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-top: 20px;
        font-size: 24px;
      }

      hr {
        border: 0;
        border-top: 2px solid #ccc;
        margin: 20px 0;
      }

      #select-text-to-explain {
        text-align: center;
        font-size: 18px;
        color: #34495e;
        margin-bottom: 20px;
      }

      #text-explanation {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        font-size: 16px;
        line-height: 1.6;
        min-height: 100px;
        color: #2c3e50;
      }

      #text-explanation:empty {
        color: #aaa;
        font-style: italic;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 20px;
        }

        #select-text-to-explain {
          font-size: 16px;
        }

        #text-explanation {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>News Context Finder</h1>
    <hr />
    <p id="select-text-to-explain">Select the text from a news article that you would like to get more context on.</p>
    <div>
      <p id="text-explanation">The context or clarifications for the selected news article text will appear here.</p>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>

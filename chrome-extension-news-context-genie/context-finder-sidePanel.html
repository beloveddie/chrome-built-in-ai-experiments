<html>
  <head>
    <title>Chrome AI News Context Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif; /* Modern, clean font */
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        max-width: 600px;
        margin: auto;
        line-height: 1.8; /* More comfortable line spacing */
      }
    
      h1 {
        text-align: center;
        color: #2c3e50;
        margin-top: 20px;
        font-size: 24px;
      }
    
      hr {
        border: 0;
        border-top: 2px solid #ddd;
        margin: 20px 0;
      }
    
      #text-explanation {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        font-size: 16px; /* Slightly larger font size */
        line-height: 1.8; /* Comfortable reading line height */
        color: #2c3e50;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    
      #text-explanation:empty {
        color: #aaa;
        font-style: italic;
      }
    
      /* Responsive Design */
      @media (max-width: 600px) {
        body {
          padding: 15px;
        }
    
        h1 {
          font-size: 20px;
        }
    
        #text-explanation {
          font-size: 14px;
        }
      }
    </style>
    
  </head>
  <body>
    <h1>News Context Finder</h1>
    <hr />
    <div>
      <p id="text-explanation">The context or clarifications for the selected news article text will appear here.</p>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
